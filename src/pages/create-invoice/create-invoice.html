<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gazinetworks: Create Other Income Invoice </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class='invoice-form-wrapper'>
    <h4 class='signin-text'> Create Other Income Invoice </h4>
    <div class='devider'></div>
    <form #invoiceForm="ngForm" (ngSubmit)="invoice_submit()" autocomplete="off">
      <ion-row>
        <ion-col>
          <ion-list>

            <div class='input-field'>
              <label> Title </label>
              <ion-input placeholder="Invoice Title" name="other_invoice_title" id="titleField" type="text" [(ngModel)]="invoice_form.other_invoice_title"
                required></ion-input>
            </div>

            <div class='input-field'>
              <label> Amount </label>
              <ion-input placeholder="Invoice Amount" name="invoice_amount" id="amountField" type="number" [(ngModel)]="invoice_form.invoice_amount"
                required></ion-input>
            </div>

            <div class='input-field datepicker'>
              <label> Invoice Date </label>
              <span ion-datepicker (ionChanged)="setDate($event);" [value]="localDate" [min]="localDate" full="true" calendar="true" clear
                class="ScheduleDate">
                <ion-input placeholder="Connection Date" name="invoice_date" id="dateField" type="text" required disabled [(ngModel)]="invoice_form.invoice_date"></ion-input>
              </span>
            </div>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <div *ngIf="success" class="alert alert-success">{{success}}</div>
          <button ion-button class="submit-btn" full type="submit" [disabled]="!invoiceForm.form.valid">Create Invoice
          </button>
        </ion-col>
      </ion-row>

    </form>

  </div>
</ion-content>
