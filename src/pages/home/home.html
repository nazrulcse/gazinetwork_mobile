<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Welcome to gazinetworks</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class='user-profile-container'>
    <ion-calendar
        (onChange)="onChange($event)"
        [events]="myEvents"
        (onEventClicked)="eventClicked($event)"
        [useSwipe]="true"
        [todayText]="Today"
        [showEventsList]="true"
        [disablePastDates]="false"
        [weekDaysToDisable]="[]"
        [daysToDisable]="[]"
        [inputDate]="myDate">
    </ion-calendar>
</ion-content>
