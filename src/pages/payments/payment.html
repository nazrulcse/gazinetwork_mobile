<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
     Payments History
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class='payment-history-wrapper'>
  <h4>Payment History of last 5 month</h4>
  <table class='table'>
      <thead>
        <tr>
          <th>Customer ID</th>
          <th>Name</th>
          <th>Date</th>
          <th>Month</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let payment of payments">
          <td>{{invoice.customer_id}}</td>
          <td>{{invoice.name}}</td>
          <td>{{invoice.month}}</td>
          <td>{{invoice.amount}}</td>
        </tr>
      </tbody>
  </table>
</ion-content>
