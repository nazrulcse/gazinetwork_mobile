<ion-content class='login-content'>
  <ion-row>
      <img src="assets/imgs/logo.png" width="100%" height="65px">
  </ion-row>
  <ion-row class='user-login-icon'>
    <img src='assets/imgs/login_user.png'/>
  </ion-row>
  <h4 class='signin-text'> Sign In </h4>
  <div class='login-form-wrapper'>
    <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list>
          <div class='input-field'>
            <ion-input placeholder="Login ID" name="customer_id" id="loginField"
                       type="text" required [(ngModel)]="registerCredentials.customer_id" #fcustomer_id></ion-input>
            <ion-icon name="person" class='icon-set'></ion-icon>
          </div>
          <div class='input-field'>
            <ion-input placeholder="Password" name="password" id="passwordField"
                       type="password" required [(ngModel)]="registerCredentials.password"></ion-input>
            <ion-icon class='icon-set' ios="ios-lock" md="md-lock"></ion-icon>
          </div>
          <div class='remember-field'>
            <input type='checkbox' id='remember-me' name='remember' value='true' [(ngModel)]="registerCredentials.remember">
            <label for='remember-me'> Remember Me </label>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit"
                [disabled]="!loginForm.form.valid">Login
        </button>
      </ion-col>
    </ion-row>
  </form>
  </div>
</ion-content>
