<ion-header>

  <ion-navbar>
    <ion-title>Create Expense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class='contact-form-wrapper'>
    <h4 class='signin-text'> Expense Form </h4>
    <div class='devider'></div>
    <form #complainForm="ngForm" (ngSubmit)="expense_submit()" autocomplete="off">
	    <ion-row>
	      <ion-col>
	        <ion-list>
	          <div class='input-field'>
	          	<label> Subject </label>
	            <ion-input placeholder="Title" name="title" id="subjectField"
	                       type="text" required [(ngModel)]="expense_form.title" #subject></ion-input>
	          </div>
	          
	          <div class='input-field'>
	          	<label> Category </label>
	            <ion-select name="category" placeholder="Select a category..." id="categoryField" required [(ngModel)]="expense_form.category">
	            	<ion-option *ngFor="let category of expense_form.category" value="category.name"> 
	            		{{category.name}}
	            	</ion-option>
	            </ion-select>
	          </div>

	          <div class='input-field'>
	          	<label> Description </label>
				<ion-textarea [(ngModel)]="expense_form.description" name="message" placeholder="Put your complain..."></ion-textarea>
	          </div>
	        </ion-list>
	      </ion-col>
	    </ion-row>
	    <ion-row>
	      <ion-col>
	        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
	        <div *ngIf="success" class="alert alert-success">{{success}}</div>
	        <button ion-button class="submit-btn" full type="submit"
	                [disabled]="!complainForm.form.valid">Submit Expense
	        </button>
	      </ion-col>
	    </ion-row>
    </form>
  </div>
</ion-content>
