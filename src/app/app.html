<ion-menu [content]="content">
  <ion-content>
    <ion-list>
      <div class="sidebar-header header-cover" style="background: url('assets/imgs/nav_bg.jpg') no-repeat; background-size: cover;">
        <!-- Top bar -->
        <div class="top-bar"></div>
        <!-- Sidebar toggle button -->
        <button type="button" class="sidebar-toggle" style="display: none;">
            <i class="icon-material-sidebar-arrow"></i>
        </button>
        <!-- Sidebar brand image -->
        <div class="sidebar-image">
            <img src="assets/imgs/login_user.png">
        </div>
        <!-- Sidebar brand name -->
        <div class='navbar-user-info'>
          <span> {{user.name}} </span>
          <span class='user_id'> ID: {{user.id}} </span>
        </div>
      </div>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class='navber-menu-item'>
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
